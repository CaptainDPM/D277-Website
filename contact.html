  <div class="container-fluid" id="mainheader">
    <header>
    <strong>
      <h1>Contact Page</h1>
    </strong>
    </header>
  </div>

  <div class="container-fluid" id="mainBody">
    <section>
      <form id="contactForm" method="post">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" placeholder="First Name">
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" placeholder="Last Name">
        </div>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Enter Email Address</label>
          <input type="email" class="form-control" id="email1" placeholder="Email Address">
        </div>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Confirm Email Address</label>
          <input type="email" class="form-control" id="email2" onchange="validateForm()" placeholder="Email Address">
        </div>
        <div class="mb-3">
          <label for="summary" class="form-label">Summary</label>
          <input type="text" class="form-control" placeholder="Please explain what you are contacting for.">
        </div>
        <button type="submit" class="btn btn-primary" onclick="validateForm()">Submit</button>
        <strong><span id="emailError"></span></strong>
      </form>
    </section>

    <div class="container-fluid" id="contactTable">
      <h4>List of Direct Contacts</h4>
      <table>

  <footer>

      <p>Thanks for contacting us!</p>
    </div>
